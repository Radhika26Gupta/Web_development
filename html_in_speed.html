    <article></article>

    <!-- how to create id,it should only be one -->

    <!-- p#para1 -->
    <p id="para1"></p>

    <!-- how to create class,it can be mutiple -->

    <!-- p.p1 -->
    <p class="p1"></p>
    <article class="article1"></article>

    <!-- article.article1.article2 -->
    <article class="article1 article2"></article>

    <!-- using anchor tag -->
    <a href="">click here</a>


    <!-- multiple element grouping -->

    <!-- p>ul>li*4 -->

        <ul>
            <li></li>

            <li></li>
            <li></li>
        </ul>

    <!-- p+article+section -->

    <p></p>

    <section></section>

    <p>
        <article></article>

    </p>

    <!-- header+main+footer -->
    <div class="wrapper">
        <header></header>
    <main></main>
    <footer></footer>
    </div>
    

    <!-- section>(ul>li*2)+footer -->
    <section>
        <ul>
            <li></li>
            <li></li>
        </ul>
        <footer></footer>
    </section>
    <!-- section>ul>li*2+footer -->

    <div class="container">
        <section>
            <ul>
                <li></li>
                <li></li>
                <footer></footer>
            </ul>
        </section>
    </div>
    

    <!-- IMPORTANT div tag (generic container this is used for wrapping other elements property is applied to all the elements does not provide any semantic meaning)-->

    <!-- block and inline elements -->

    <!-- block elements takes all the space from left to right and also they come in next line -->
    <!-- inline elements takes space according to the content they have and also they come in same line -->

    <div style="background-color: aqua;">this is my first div</div>
    <div style="background-color: purple;">this is second div</div>
    <!-- hence div is block element -->

    <span style="background-color: yellow;">this is span element</span>
    <span style="background-color: yellowgreen;">this is second span</span>

    <!-- span is inline element -->
    <p>this is para</p>
    <p>this is second para</p>
    <!-- hence p is block element -->
